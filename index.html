<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends for Life - Iscrizione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .left-section {
            width: 50%;
            background-color: #1abc9c;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .left-section img {
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .left-section h2 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .right-section {
            width: 50%;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #1abc9c;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            font-size: 1rem;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background: #16a085;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: #1abc9c;
            color: white;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div>
                <img src="event-program.jpg" alt="Programma dell'evento">
                <h2>Let's Make it Happen Together!</h2>
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>Iscriviti all'evento</h2>
                <form action="send-mail.php" method="post">
                    <label for="name">Nome e Cognome</label>
                    <input type="text" id="name" name="name" placeholder="Inserisci il tuo nome" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
                    
                    <label for="phone">Telefono</label>
                    <input type="tel" id="phone" name="phone" placeholder="Inserisci il tuo numero" required>
                    
                    <button type="submit">Invia Iscrizione</button>
                </form>
                <div class="footer">
                    Â© 2025 Friends for Life. Tutti i diritti riservati.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
